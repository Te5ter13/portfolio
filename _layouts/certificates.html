---
layout: default
title: "Certificates"
permalink: /certificates/
---

<div class="certificates-container">
  {% for cert in site.certificates %}
  <div class="certificate-card">
    <img src="{{ cert.image }}" alt="Certificate" class="zoomable" onclick="openModal(this.src)">
  </div>
  {% endfor %}
</div>

<!-- Modal for zoomed image -->
<div id="zoomModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="zoomedImage">
</div>

<style>
  /* Container for all certificates */
  .certificates-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }

  /* Individual certificate card */
  .certificate-card {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    background: #f4f4f4;
    transition: transform 0.3s;
  }

  .certificate-card img {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    cursor: pointer;
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    animation: zoomIn 0.3s ease;
    border-radius: 10px;
  }

  .modal .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }

  .modal .close:hover,
  .modal .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.7);
      opacity: 0.5;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>

<script>
  function openModal(imageSrc) {
    const modal = document.getElementById('zoomModal');
    const modalImage = document.getElementById('zoomedImage');
    modalImage.src = imageSrc;
    modal.style.display = 'block';
  }

  function closeModal() {
    const modal = document.getElementById('zoomModal');
    modal.style.display = 'none';
  }
</script>
