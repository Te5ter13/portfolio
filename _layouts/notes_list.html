---
layout: default
---

<div class="forensics-container">
    {% for forensic in site.forensics %}
      <div class="forensic-card">
        <a href="{{ forensic.url }}" class="read-more">
          <!-- Display the forensic image -->
          <img src="{{ forensic.image }}" alt="{{ forensic.title }}" class="forensic-image">
  
          <!-- Display the forensic title -->
          <h3>{{ forensic.title }}</h3>
  
          <!-- Display a truncated forensic description -->
          <p>{{ forensic.description | truncate: 22 }}</p>
        </a>
      </div>
    {% endfor %}
</div>

<style>
  /* Container for all forensics */
  .forensic-container {
    display: flex;
    white-space: nowrap; /* Prevent wrapping */
    overflow-x: auto; /* Allow horizontal scrolling */
    padding: 20px;
    gap: 20px;
  }

  /* Individual forensic card */
  .forensic-card {
    display: inline-block; /* Ensure cards stay inline in a row */
    width: 300px; /* Fixed width for consistent sizing */
    height: 30 0px; /* Fixed height for consistent sizing */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    background: #180101;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
    padding: 10px;
  }

  .forensic-card img {
    width: 100%;
    height: 200px; /* Fixed height for consistent image size */
    object-fit: cover; /* Ensures images are cropped to fit within the container */
  }

  /* Title and description styles */
  .forensic-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-top: 10px;
  }

  .forensic-description {
    color: #777;
    margin-bottom: 10px;
  }

  /* Styling for links (remove underline) */
  .read-more {
    text-decoration: none; /* Removes underline */
    color: inherit; /* Inherit the color of the parent element */
  }

  .read-more:hover {
    text-decoration: none; /* No underline on hover */
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    cursor: pointer;
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    text-align: center;
    color: #fff;
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
  }

  .modal-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .modal-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 10px;
  }

  .modal-description {
    margin-top: 20px;
    color: #262626;
  }

  /* Close button */
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: #bbb;
  }
</style>

<script>
  // Function to open modal with forensic details
  function openModal(title, description, imageSrc) {
    const modal = document.getElementById('forensicModal');
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalDescription').innerText = description;
    document.getElementById('modalImage').src = imageSrc;
    modal.style.display = 'block';
  }

  // Function to close the modal
  function closeModal() {
    const modal = document.getElementById('forensicModal');
    modal.style.display = 'none';
  }
</script>
