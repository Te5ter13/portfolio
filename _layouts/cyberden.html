---
layout: default
title: "CyberDen"
permalink: /cyberden/
---

<h1>Build Your Lab</h1>
<div class="cyberden-container">
  {% for entry in site.cyberden %}
  <a href="{{ entry.url }}" class="read-more">
  <div class="cyberden-card">
    <img src="{{ entry.image }}" alt="{{ entry.title }}">
    <div class="card-content">
      <h2>{{ entry.title }}</h2>
      <p class="metadata">{{ entry.platform }} | {{ entry.date | date: "%B %d, %Y" }} â€” {{ entry.read_time }} min read</p>
      <p class="author">By {{ entry.author }}</p>
      </a>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  body {
    background-color: #222;
    color: #eee;
    font-family: Arial, sans-serif;
  }
  .cyberden-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .cyberden-card {
    background-color: #333;
    width: 300px;
    height: 400px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin: 15px;
    text-align: center;
    color: #fff;
    transition: transform 0.2s;
    flex: 1 1 300px; /* Adjusts card size */
    margin: 10px; /* Space between cards */
  }
  .cyberden-card:hover {
    transform: scale(1.05);
  }
  .cyberden-card img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background-size: cover; /* Cover the entire div */
    background-position: center; /* Center the image */
  }
  .card-content {
    padding: 15px;
  }
  .cyberden-card h2 {
    font-size: 1.2em;
    margin: 0.5em 0;
    color: #66ff66;
  }
  .metadata {
    font-size: 0.9em;
    color: #ccc;
    margin-bottom: 10px;
  }
  .author {
    font-size: 0.8em;
    color: #999;
  }
  .read-more {
    display: inline-block;
    margin-top: 10px;
    color: #66ff66;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s;
  }
  .read-more:hover {
    color: #fff;
  }
</style>
