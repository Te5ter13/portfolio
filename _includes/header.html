<style>
  /* General styles */
* {
  box-sizing: border-box; /* Include padding and border in element's total width and height */
}

header {
  background-color: #222; /* Header background color */
  padding: 10px 0; /* Padding for the header */
  width: 100%; /* Full width of the header */
  display: flex; /* Use Flexbox for layout */
  flex-direction: column; /* Stack children vertically */
  align-items: center; /* Center items horizontally */
}

/* H1 Styles */
h1 {
  margin: 0; /* Remove default margin */
  color: #fff; /* Title color */
  font-size: 1.5em; /* Title font size */
  line-height: 1.2; /* Fixed line height */
  height: 40px; /* Set a fixed height to prevent shifting */
}

/* Links Container Styles */
.header-links {
  margin-top: 5px; /* Space between title and links */
  text-align: center; /* Center text in links */
  height: 40px; /* Fixed height to prevent shifting */
}

/* Link Styles */
.header-links a {
  text-decoration: none; /* Remove underline */
  color: #fff; /* Link text color */
  margin: 0 15px; /* Horizontal spacing between links */
  padding: 5px; /* Consistent padding for links */
  display: inline-block; /* Allow padding and margin to work */
  line-height: 40px; /* Aligns text vertically within a fixed height */
}

/* Hover and Focus Styles */
.header-links a:hover {
  background-color: rgba(255, 255, 255, 0.1); /* Highlight on hover */
}

.header-links a:focus,
.header-links a:active {
  outline: none; /* Remove focus outline to prevent shift */
  background-color: rgba(255, 255, 255, 0.1); /* Maintain hover background */
}

  </style>

<header>
  <div class="header-content">
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
      {% assign owner_first_name = site.owner | split: " " %}
      <h1>{{ owner_first_name[0] | downcase }}@home:~$</h1>
    </a>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
